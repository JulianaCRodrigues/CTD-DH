<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <header>
      <div class="desconto">
        <p>20% de desconto em todos os produtos!</p>
      </div>
      <div class="title">
        <div class="logo">
            <img src="./logoloja.png" alt="logo da loja">
        </div>
        <div>
          <h1> Superheroes World</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <div class="form-btn">
          <span>Login</span>
        </div>
        <form action="" method="post">
          <input type="text" placeholder="Usuário" />
          <input type="password" placeholder="Senha" />
          <button type="submit" class="btn">Entrar</button>
          <div class="registro">
            <p>Não possui uma conta? <a href="./registro.html">Registre-se</a></p>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>Todos os direitos reservados a FRONT END I</p>
    </footer>
  </body>
</html>
